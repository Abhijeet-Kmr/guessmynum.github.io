<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do Guess My Number</title>
</head>

<body>
    <header>
        <section class="top">
            <h1>Do Guess My Number</h1>
            <h2>Between 1 to 10</h2>
            <button class="checkAgain">Again!</button>
            <div class="secretNumber">?</div>
        </section>
    </header>
    <br>

    <main>

        <div class="guessbox">
            <div class="inputbox">
                <input type="text" class="guess" />
                <br>
                <button class="check-btn">Check!</button>
            </div>

            <div class="scorebox">
                <br>
                <p class="message">Start Guessing the Number...</p>
                <p class="score-label">Current Score =<span class="score">10</span></p>
                <p class="highScore-label">Highest Score = <span class="highScore">0</span></p>
            </div>
        </div>

    </main>
</body>

<script src="script.js"></script>

</html>
